<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - JS</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="app-title">To Do List - JS</h1>
      </header>

      <div class="content">
        <form action="#" class="form">
          <input
            type="text"
            name="todo"
            id="todo"
            autocomplete="off"
            placeholder="What would you like to do?"
          />
        </form>

        <ul class="list"></ul>
      </div>

      <footer>@douglasamarelo</footer>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
